<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AnjunoX Studio</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f1ed;
}

/* CATEGORY BUTTONS */
.collections{
  text-align:center;
  padding:40px 20px;
}
.collection-box{
  display:inline-block;
  margin:10px;
  padding:15px 25px;
  background:white;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  cursor:pointer;
}

/* PRODUCTS */
.products{
  padding:40px 20px;
}
.product-card{
  display:none;
  background:white;
  margin:20px auto;
  padding:20px;
  max-width:350px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.product-card img{
  width:100%;
  border-radius:8px;
}
.price{
  font-weight:bold;
  margin:8px 0;
}
.product-card a{
  display:inline-block;
  margin-top:10px;
  padding:8px 15px;
  background:#8b5e3c;
  color:white;
  text-decoration:none;
  border-radius:6px;
}
</style>

<script>
function showCategory(category){
  var products = document.getElementsByClassName("product-card");
  for(var i=0; i<products.length; i++){
    products[i].style.display = "none";
  }

  var selected = document.getElementsByClassName(category);
  for(var i=0; i<selected.length; i++){
    selected[i].style.display = "block";
  }
}
</script>
</head>

<body>

<h2 style="text-align:center;">Explore Collections</h2>

<div class="collections">
  <div class="collection-box" onclick="showCategory('sticker')">Stickers</div>
  <div class="collection-box" onclick="showCategory('template')">Templates</div>
  <div class="collection-box" onclick="showCategory('subtitle')">Subtitles</div>
</div>

<div class="products">

  <!-- TEMPLATE PRODUCT -->
  <div class="product-card template">
    <img src="template1.jpg">
    <h3>Instagram Template Pack</h3>
    <div class="price">$5</div>
    <a href="PASTE-GUMROAD-LINK" target="_blank">Buy Now</a>
  </div>

  <!-- STICKER PRODUCT -->
  <div class="product-card sticker">
    <img src="sticker1.jpg">
    <h3>Cute PNG Sticker Pack</h3>
    <div class="price">$3</div>
    <a href="PASTE-GUMROAD-LINK" target="_blank">Buy Now</a>
  </div>

  <!-- SUBTITLE PRODUCT -->
  <div class="product-card subtitle">
    <img src="subtitle1.jpg">
    <h3>Viral Reel Subtitles</h3>
    <div class="price">$4</div>
    <a href="PASTE-GUMROAD-LINK" target="_blank">Buy Now</a>
  </div>

</div>

</body>
</html>
